<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Song Jin Woo</title>
    <style>
        /* إعدادات الخلفية المتحركة (CSS) */
        body {
            margin: 0;
            padding: 0;
            /* خلفية متدرجة الألوان تتحرك */
            background: linear-gradient(45deg, #0a0a0a, #1a0b2e, #001f3f);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* كود حركة الخلفية */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* إعدادات الشعار وتوهجه */
        .logo {
            width: 250px;
            border-radius: 50%;
            box-shadow: 0 0 20px #4a00e0, 0 0 40px #8e2de2;
            margin-bottom: 20px;
            transition: transform 0.3s; /* تأثير عند مرور الماوس */
        }

        .logo:hover {
            transform: scale(1.1); /* تكبير الشعار قليلاً */
        }

        /* إعدادات النصوص */
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00f2fe;
            margin: 10px 0;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #b3b3b3;
        }

        /* زر التفاعل */
        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.5em;
            color: white;
            background: transparent;
            border: 2px solid #8e2de2;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 15px #8e2de2;
            transition: 0.3s;
        }

        .btn:hover {
            background: #8e2de2;
            box-shadow: 0 0 30px #8e2de2;
        }
    </style>
</head>
<body>

    <img src="71741.png" alt="شعار سونغ جين وو" class="logo" id="botLogo">

    <h1>BOT SONG JIN WOO</h1>
    <p class="subtitle">نظام الترقية الخاص بحديقة الظل يعمل الآن...</p>

    <button class="btn" onclick="arise()">إنهض (Arise)</button>

    <script>
        function arise() {
            alert("تم تفعيل طاقة الظل! مرحباً بك يا بطل.");
            // تغيير لون إضاءة الشعار عند الضغط
            document.getElementById('botLogo').style.boxShadow = "0 0 60px #00f2fe";
        }
    </script>

</body>
</html>
